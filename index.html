<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>marimo</title>
    <link rel="stylesheet" href="pet.css" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 id="title">
        Meet your new pet, Marimo the Moss Ball!
      </h1>
      <h3>
        They are easy to care for, just provide sun light and fresh water.
      </h3>
      <div id="image-container">
        <!-- If you want to use a non-bunny, change the image src -->
        <img src="img/marimo1.jpg" width="50%">
      </div>
      
      <div id="status">
        <!--    We will add text here later.      -->
      </div>
      <br><br>
      
      <button id="sunlight">
        Click to Give Sunlight!
      </button>
      <br>
      
      <button id="water">
        Click to Give Fresh Water!
      </button>
      <br>
      
      <button id="watch-me">
        Click to Watch Me!
      </button>
      
    </div>
  </body>
  <script src="pet.js"></script>
</html>
